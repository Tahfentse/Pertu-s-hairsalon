{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pertu's Hair Salon</title>
    <link rel="icon" type="image/png" href="{% static 'constant/img/PertuLogo.png' %}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .texts {
            color: #D8A7B1;
            margin-left: 20px;
        }
        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            gap: 2rem;
        }
        .container img {
            width: 300px;
            height: auto;
            border-radius: 8px;
        }
        nav {
            background-color: lightpink;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav .logo-container {
            display: flex;
            align-items: center;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-right: 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        nav img {
            margin-right: 10px;
        }
        main {
            margin-top: 80px; /* ensures content is not hidden behind the fixed navbar */
        }
        .title {
            color: #D8A7B1;
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
            margin-top: 200px;
        }
    </style>
</head>
<body>

<nav id="navbar">
    <a href="/" class="logo-container">
        <img src="{% static 'constant/img/PertuLogo.png' %}" alt="logo" width="50" height="50">
        <span>Pertu's Store</span>
    </a>
</nav>

<main>
    <div class="title">Get In Touch with Us!</div>
    <div class="container">
        <img src="{% static 'constant/img/ui6u09eb.png' %}" alt="contact logo">
        <div class="texts">
            <p>Call us: 0682515308</p>
            <p>Email us: tmtshweni62@gmail.com</p>
        </div>
    </div>
</main>

</body>
</html>

{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertu's Hair Salon</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, pink, white);
        }
        nav {
            background-color: #D8A7B1; /* Dusty pink */
            padding: 1rem;
            display: flex;
            justify-content: space-between;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            text-align: center;
            margin: 2rem;
        }
        
        .title {
            margin-top: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: white; /* Dusty pink */
        }
        .slideshow img {
            width: 400px;
            max-width: 400px;
            height: auto;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #D8A7B1;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#">Pertu's Hair Store</a>
        <div>
            <a href="#services">Services</a>
            <a href="#about-us">About Us</a>
        </div>
    </nav>

    <div class="container">
        <div class="title">Welcome to Pertu's Hair Store</div>
        <div class="slideshow">
            <img src="{% static 'constant/img/weave_3.jpeg' %}" alt="Hair Style 1" style="opacity: 1;">
            <img src="{% static 'constant/img/weave_4.jpeg' %}" alt="Hair Style 2">
            <img src="{% static 'constant/img/weave_5.jpeg' %}" alt="Hair Style 3">
        </div>
    </div>

    <footer>
        Â© 2024 Pertu's Hair Salon
    </footer>

    <script>
        const images = document.querySelectorAll('.slideshow img');
        let index = 0;

        setInterval(() => {
            images.forEach((img, i) => {
                img.style.opacity = i === index ? '1' : '0';
            });
            index = (index + 1) % images.length;
        }, 10000); // Change picture every 10 seconds
    </script>
</body>
</html>
